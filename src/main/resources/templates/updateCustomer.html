<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Update Customer</title>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">
    <link crossorigin="anonymous"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>

<ul class="boxes">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<div>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" th:text="${appName}"></a>
        <div id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/api/customer/}">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/order}">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/customerRight}">CustomerRight</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/artikel}">Artikel</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<br/><br/>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Update Customer</h2>
        </div>
        <div class="card-body">
            <div class="card text-center" style="border: 0px">
                <h5 style="color:red;font-style:italic;text-align:center;" th:if="${errorMessage}"
                    th:utext="${errorMessage}"></h5>
                <form th:action="@{/api/customer/updateCustomer}"
                      th:method="POST" th:object="${customerForm}">
                    CustomerID
                    <br/>
                    <input class="text-readonly" readonly="readonly" th:field="*{customerid}" type="text"/><br/>

                    <br/>
                    Name
                    <br/>
                    <input th:field="*{name}" type="text"/><br/>

                    <br/>
                    Nachname
                    <br/>
                    <input th:field="*{nachname}" type="text"/><br/>

                    <br/>
                    Alter
                    <br/>
                    <input th:field="*{age}" type="text"/><br/>

                    <!--                    <br/>-->
                    <!--                    RechteID (0 = keine Rechte)-->
                    <!--                    <br/>-->
                    <!--                    <input th:field="*{customerRights.customerrightid}" type="text"/><br/>-->
                    <br/>
                    Rechte
                    <br/>
                    <select class="select-css" th:field="*{customerRights.customerrightid}">
                        <option class="select-css"
                                th:each="right : ${customerrights}"
                                th:selected="${right.customerrightid} == ${selectedright}"
                                th:text="${right.name}"
                                th:value="${right.customerrightid}">
                        </option>
                    </select>
                    <br/>

                    <br/>
                    <input class="button-update" type="submit" value="Update"/><a class="pull right button-cancel"
                                                                                  href="/api/customer"
                                                                                  style="margin-left: 20px">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
