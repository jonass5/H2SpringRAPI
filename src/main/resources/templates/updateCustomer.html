<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Update Customer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>

<ul class="nav nav-pills pull-right">
    <li style="margin-right: 44.5rem; margin-left: 15px;"><h1><a th:href="@{/api/customer/}">&#11164;Back</a></h1></li>
    <li><h1>Update Customer</h1></li>
    </li>
</ul>

<br><br>
<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;text-align:center;">...<br>
</div>
<div style="text-align:center;">
    <div class="header">
        <form th:action="@{/api/customer/updateCustomer}"
              th:object="${customerForm}" th:method="POST">
            ID:
            <br/>
            <input type="text" th:field="*{customerid}"/><br/>

            <br/>
            Name:
            <br/>
            <input type="text" th:field="*{name}"/><br/>

            <br/>
            Nachname:
            <br/>
            <input type="text" th:field="*{nachname}"/><br/>

            <br/>
            Alter:
            <br/>
            <input type="text" th:field="*{age}"/><br/>

            <br/>
            RechteID (0 = keine Rechte):
            <br/>
            <input th:field="*{customerRights.customerrightid}" type="text"/><br/>

            <br/>
            <input type="submit" value="Update"/>

        </form>
    </div>
</div>
</body>
</html>
